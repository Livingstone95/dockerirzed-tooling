version: "3.9"  # optional since v1.27.0
services:
  web:
    build: .
    ports:
      - "5000:80"
    volumes:
      - web:/var/www/html
    links:
      - db
  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: toolingdb
      MYSQL_USER: clientConnect
      MYSQL_PASSWORD: password@@@@@
      MYSQL_RANDOM_ROOT_PASSWORD: '1'
    volumes:
      - db:/var/lib/mysql

volumes:
  web:
  db: